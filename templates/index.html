<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rtfm</title>
  <link rel="stylesheet" href="/simple.css">
  <style>
    :root {
      /* Kindle paper palette */
      --paper: #faf8f3;
      --paper-dark: #f5f2eb;
      --ink: #2d2a24;
      --ink-light: #5c584f;
      --accent: #a85d32;
      --border: #e5e0d5;
    }

    /* Classic mode (default) - literary reading */
    body.classic {
      --font-body: Charter, 'Bitstream Charter', 'Sitka Text', Cambria, Georgia, serif;
      --font-size: 30px;
      --line-height: 1.8;
      --content-max: 65ch;
    }

    /* Modern mode - reference/scanning */
    body.modern {
      --font-body: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size: 24px;
      --line-height: 1.5;
      --content-max: 80ch;
    }

    body {
      background: var(--paper);
      color: var(--ink);
      font-family: var(--font-body);
      font-size: var(--font-size);
      line-height: var(--line-height);
    }

    /* Sidebar */
    .sidebar {
      background: var(--paper-dark) !important;
      border-right: 1px solid var(--border) !important;
    }

    .sidebar-nav a {
      color: var(--ink-light) !important;
    }

    .sidebar-nav a:hover,
    .sidebar-nav a.active {
      color: var(--accent) !important;
    }

    .app-name-link {
      color: var(--ink) !important;
    }

    /* Content */
    .markdown-section {
      max-width: var(--content-max) !important;
    }

    .markdown-section a {
      color: var(--accent);
    }

    .markdown-section a:hover {
      color: var(--ink);
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      color: var(--ink);
    }

    .markdown-section blockquote {
      border-left: 3px solid var(--accent);
      background: var(--paper-dark);
      color: var(--ink-light);
    }

    .markdown-section code {
      background: var(--paper-dark);
      color: var(--ink-light);
    }

    .markdown-section pre {
      background: var(--paper-dark) !important;
    }

    .markdown-section table th {
      background: var(--paper-dark);
    }

    .markdown-section hr {
      border-color: var(--border);
    }

    /* Segmented toggle */
    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      background: var(--paper-dark);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 16px;
    }

    .mode-toggle button {
      background: transparent;
      border: none;
      padding: 10px 18px;
      color: var(--ink-light);
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-toggle button:first-child {
      border-right: 1px solid var(--border);
    }

    .mode-toggle button:hover:not(.active) {
      background: var(--paper);
      color: var(--ink);
    }

    .mode-toggle button.active {
      background: var(--ink);
      color: var(--paper);
      cursor: default;
    }

    /* Hide sidebar toggle */
    .sidebar-toggle {
      display: none !important;
    }
  </style>
</head>
<body class="classic">
  <div class="mode-toggle">
    <button onclick="setMode('modern')">Modern</button>
    <button class="active" onclick="setMode('classic')">Classic</button>
  </div>
  <div id="app"></div>
  <script>
    // Mode toggle
    function setMode(mode) {
      const body = document.body;
      const buttons = document.querySelectorAll('.mode-toggle button');

      body.classList.remove('classic', 'modern');
      body.classList.add(mode);

      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase() === mode);
      });

      localStorage.setItem('rtfm-mode', mode);
    }

    // Restore saved preference
    (function() {
      const saved = localStorage.getItem('rtfm-mode');
      if (saved) {
        setMode(saved);
      }
    })();

    // Docsify config
    window.$docsify = {
      name: 'rtfm',
      repo: false,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      routerMode: 'hash',
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            var path = window.location.hash.replace(/^#\/?/, '');
            if (path) {
              // Use filename from route as tab title
              var name = path.split('/').pop().replace(/\.md$/i, '');
              document.title = decodeURIComponent(name);
            } else {
              document.title = 'rtfm';
            }
          });
        }
      ]
    }
  </script>
  <script src="/docsify.min.js"></script>
</body>
</html>
